<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Zerg Rush</title>
</head>
<body>
  <nav>
    <h1 class="top">Zerg Rush</h1>
    <h2 class="top">Score <span class="score">0</span></h2>
  </nav>
  <div class="gameContainer">
    <div class="gameGrid">
      <div class="tileCon">

        <div class="base">
          <div class="baseHp"></div>
        </div>

        <div class="winScreen">
          <div class='winScreenTop'>The Command Center has Been Destroyed!</div>
          <div class="endScoreText"></span> Score: <span class='endScreenScore'>0</span></div>
          <div class="restartButton">Restart</div>
        </div>

        <div class="startScreen">Click to Start</div>

      </div>
    </div>
  </div>
  <footer>
    <h3 class="bottom" id="creditsPage">Credits</h3>
  <input type="range" class="bottom" id="volumeSlider">
  </footer>
</body>
<script src="./script.js"></script>
</html>
